@(loginForm : Form[User])(implicit flash : Flash)

@main("Login"){

    <div id="log form">
        @helper.form(action = routes.LoginController.doLogin()){
          <div id="username">
              @helper.inputText(loginForm("login"))
          </div>
          <div id="password">
              @helper.inputPassword(loginForm("password"))
          </div>
          <p>
             <input type="submit" value="Login" class="btn-primary"/>
          </p>
        }
    </div>

}
